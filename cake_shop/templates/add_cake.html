{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="row justify-content-center">
        <form method="post" action="{% url 'add_cake' %}" enctype="multipart/form-data">
            <p class="text-danger text-center">Add new cake</p>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-danger">Submit</button>
        </form>
    </div>

{% endblock %}
