<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlightApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<h1>{{ app_name }}</h1>
<div class="row">
    {% for flight in flight_list %}
        <div class="card" style="width: 18rem;">
            <img src="{{ flight.photo.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ flight.code|default:"000" }}</h5>
                <p class="card-text">{{ flight.take_off_airport }} - {{ flight.landing_airport }}</p>
                <a href="{% url 'details' flight.id %}" class="btn btn-primary">Details</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
